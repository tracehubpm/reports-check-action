---
name: codecov
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  upload:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: |
          npm install
          npm run gha
      - name: Generate Report
        run: npm run cov
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ../coverage/coverage-final.json
          fail_ci_if_error: true
